<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ee7bee6cf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 ">
                <div class="num-block">
                    <input type="number" id="first-digit" placeholder="1-ci reqemi daxil edin">
                </div>
            </div>
            <div class="col-6 ">
                <div class="num-block">
                    <input type="number" id="second-digit" placeholder="2-ci reqemi daxil edin">
                </div>
            </div>
        </div>
        <div class="calculate-btn">
            <div class="row">
                <div id="sum-btn" class="col-3"><button type="button" class="btn btn-primary">Toplama</button></div>
                <div id="sub-btn" class="col-3"><button type="button" class="btn btn-danger">Cixma</button></div>
                <div id="mlt-btn" class="col-3"><button type="button" class="btn btn-success">Vurma</button></div>

            </div>
            <div class="result-num">
                <div class="row" id="result">
                    <div class="refresh-logo">
                        <i id="refresh-icon" class="fas fa-redo-alt"></i>
                    </div>
                    <input type="number"  class="result-box" placeholder="Netice" disabled>
                </div>
            </div>
        </div>
        
    </div>
    </div>
    <script src="./assets/js/index.js"></script>
